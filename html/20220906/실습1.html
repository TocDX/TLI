<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>
<body>
  <h1 class="main-text">회원가입</h1>
  <div class="container">
    <div class="mb-3">
      <label for="e-mail-input" class="form-label">이메일</label>
      <input type="email" class="form-control" id="e-mail-input" placeholder="abcd@hphk.com">
      <p class="e-mail-text">가입시 활용할 이메일 주소를 작성해주세요</p>
    </div>
    <div class="mb-3">
      <label for="password-input" class="form-label">비밀번호</label>
      <input type="password" class="form-control" id="password-input">
    </div>
    <div class="mb-3">
      <label for="password-check-input" class="form-label">비밀번호 확인</label>
      <input type="password" class="form-control" id="password-check-input">
      <p class="e-mail-text">비밀번호를 동일하게 입력해주세요.</p>
    </div>
    <div class="mb-3">
      <label for="formFile" class="form-label">프로필 사진</label>
      <input type="file" class="form-control" id="formFile">
    </div>
    <div class="mb-3">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1">개인정보에 활용에 동의합니다</label>
      </div>  
    </div>
    <button type="button" class="btn btn-primary">가입 신청</button>
  </div>



  <!--bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
