{% extends 'base.html' %}
{% load static %}
{% block content %}
  <div class=" d-flex justify-content-center" style="background-color: rgb(196, 196, 196);">
    <div class="container">
      <img src="https://c.wallhere.com/photos/12/39/1920x1080_px_Up_movie-1348803.jpg!d" class="img-fluid" alt="Responsive image">
      <div class="info my-5">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">리뷰 제목</span>
          </div>
          <input type="text" class="form-control" value="{{ movies.title }}">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">리뷰 내용</span>
          </div>
          <textarea class="form-control" cols="30" rows="5" placeholder="160자까지 입력할 수 있습니다." value="{{ movies.content }}"></textarea>
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">영화 이름</span>
          </div>
          <input type="text" class="form-control" value="{{ movies.movie_name }}">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">영화 평점</span>
          </div>
          <input type="number" class="form-control" value="{{ movies.grade }}">
        </div>
        <div class="review">
          <button type="submit" class="btn btn-primary">
            <a href="{% url 'movies:update' movies.pk %}" style='color:white;'>수정하기</a>
          </button>
        </div>
      </div>
    {% endblock %}
