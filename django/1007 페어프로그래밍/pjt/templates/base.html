{% load django_bootstrap5 %}
{% load static %}
<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <link rel="stylesheet" href={% static 'css/nav.css' %}>
    <title>Document</title>
  </head>

  <body>
    <nav class="navbar navbar-dark nav-bar navbar-expand-lg d-flex align-items-center px-4">
      <a href="{% url 'movies:main' %}">
        <img class="nav-logo" src="{% static 'images/logo.jpeg' %}" alt=""/>
      </a>
      <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="nav-menu-items d-flex my-1">
          <li class="nav-items">
            <a class="nav-menu-item" href="{% url 'movies:index' %}">목록</a>
          </li>
          <li class="nav-items">
            {% if request.user.is_authenticated%}
              <a class="nav-menu-item" href="{% url 'movies:create' %}">작성</a>
            {% endif %}
          </li>
          <li>
            <span style="color:white;">{{ request.user }}</span>
            {% if request.user.is_authenticated %}
              <a href="{% url 'accounts:logout' %}">로그아웃</a>
            {% else %}
              <a href="{% url 'accounts:login' %}">로그인</a>
              <a href="{% url 'accounts:signup' %}">회원가입</a>
            {% endif %}
          </li>
        </ul>
      </div>
    </nav>
    <div>
      {% block content %}{% endblock content %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>

</html>
