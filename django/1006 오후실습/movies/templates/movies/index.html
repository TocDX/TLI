{% extends 'base.html' %}
{% load static %}
{% block content %}
  <table class="table ">
    <thead>
      <tr>
        <th scope="col">pk</th>
        <th scope="col">영화 제목</th>
      </tr>
    </thead>
    <tbody>
      {% for movie in movies %}
        <tr>
          <th scope="row">{{ movie.pk }}</th>
          <td>
            <a href="{% url 'movies:detail' movie.pk %}">{{ movie.title }}</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock %}
