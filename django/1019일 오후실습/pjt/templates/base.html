{% load static %}
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href={% static 'css/base.css' %}>
    <link rel="stylesheet" href={% static 'css/detail.css' %}>
    <title>Document</title>
  </head>

  <body>
    <nav class="navbar">
      <div class="nav-wrapper">
        <a href="{% url 'article:index' %}">
          <img src="{% static 'images/logo.PNG' %}" class="brand-img" alt="">
        </a>
        <input type="text" class="search-box" placeholder="search">
        <div class="nav-items">
          <a href=" {% url 'article:index' %} ">
            <img src="{% static 'images/home.PNG' %}" class="icon" alt="">
          </a>
          <img src="{% static 'images/messenger.PNG' %}" class="icon" alt="">
          <img src="{% static 'images/add.PNG' %}" class="icon" alt="" id="add_feed">
          <img src="{% static 'images/explore.PNG' %}" class="icon" alt="">
          <img src="{% static 'images/like.PNG' %}" class="icon" alt="">
          <img src="{% static 'profile-pic.png' %}" class="icon user-profile" alt="">
        </div>
      </div>
    </nav>

    {% block content %}{% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

  </body>

</html>
