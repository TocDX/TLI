{% extends 'base.html' %}
{% load static %}
{% load django_bootstrap5 %}
{% block header %}{% endblock %}
{% block content %}
  <div class="container d-flex justify-content-center py-5">
    <div class="col-9 border border-black rounded-1">
      <h1 class="text-center mt-5 mb-3 fs-3 fw-bold">커뮤니티에 글을 올려보세요</h1>
      <div class="card-body">
        <form action="" method="POST" class="px-5 py-3 d-flex flex-column" enctype="multipart/form-data">
          {% csrf_token %}
          {% bootstrap_form com_form %}
          <input type="submit" class="btn btn-dark align-self-center" value="게시">
        </form>
      </div>
    </div>
  </div>
{% endblock content %}
