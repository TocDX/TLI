<!-- accounts/signup.html -->
{% extends 'base.html' %}
{% block content %}
{% load django_bootstrap5 %}
<div class="container d-flex justify-content-center py-5">
    <div class="col-8 ">
        <div class="rounded-4 shadow-lg p-2">
            <h1 class="text-center mt-5 fs-3 fw-bold text-black">회원가입</h1>
            <div class="card-body">
                <form action="{% url 'accounts:signup' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <div class="d-grid">
                        <button class="btn btn-outline-success mt-5 mb-2" type="submit">회원가입</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
