<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>프로젝트</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <style>
    .ball {
      width: 10rem;
      height: 10rem;
      margin: .5rem;
      background-color: yellowgreen;
      border-radius: 50%;
      /* 컨텐츠 중앙, 수직 정렬 */
      text-align: center;
      line-height: 10rem;
      /* 폰트 정리 */
      font-size: xx-large;
      font-weight: bold;
      display: flex;
      justify-content: center;
      flex-direction: row;
    }

  </style>
</head>
<body>

  <div class="lo d-flex justify-content-center">
    <h1>로또 추첨 번호</h1>
  </div>
  <div class="lo d-flex justify-content-center">
  <button id="lotto-btn" ><b>번호 받기</b></button>
  <button id="reset-btn"><b>다시 뽑기</b></button>
  </div>
  <div id="result" style="display:flex; justify-content:center "></div>

  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
  <script>
    const button = document.querySelector('#lotto-btn')
    button.addEventListener('click',function() {
      // 컨테이너 만들기
      for (let i=0; i<6; i++) {
      const ballContainer = document.createElement('div')

      ballContainer.classList.add('ball-container')
      //공을 만들어서 => 6개
      const numbers = _.sampleSize(_.range(1,46), 6)
      console.log(numbers) // 서로 다른 숫자 가져오는 거 확인 가능

      const ball =  document.createElement('div')
      ball.classList.add('ball')
      // 원이 하나씩 서로 다른 숫자로 나옴
      ball.innerText = numbers[i]
      // 컨테이너 붙이기
      ballContainer.appendChild(ball)
      
      if (numbers[i] <= 10) {
        ball.style.backgroundColor = 'yellow'
      } else if (numbers[i] <= 20) {
        ball.style.backgroundColor = 'blue'
      } else if (numbers[i] <= 30) {
        ball.style.backgroundColor = 'red'  
      } else if (numbers[i] <= 40) {
        ball.style.backgroundColor = 'grey'
      } else {
        ball.style.backgroundColor = 'green'
      }
      // console.log('번호 추첨')
      const result = document.querySelector('#result')
      result.appendChild(ballContainer)
      const resetbtn = document.querySelector('#reset-btn')
      resetbtn.addEventListener('click',function() {
        result.removeChild(ballContainer)
      }) 
      }
    });
  

// 로또 공은 5가지 색깔로 되어 있습니다.
// 1번부터 10번까지는 노란색입니다.
// 11번 부터 20번까지는 파란색입니다.
// 21번부터 30번까지는 빨간색입니다.
// 31번부터 40번까지는 검은색입니다.
// 41번부터 45번까지는 초록색입니다.
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
