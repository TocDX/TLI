<!DOCTYPE html> <!-- 웹 브라우저에서 가장 먼저 실행되는 파일이다. -->
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <title>주사위 게임</title>
  <link rel="stylesheet" href="https://cdn.rawgit.com/innks/NanumSquareRound/master/nanumsquareround.min.css" />
  <link href="style.css" rel="stylesheet" />
</head>

<body>
  <div id="root">
    <div class="App">
      <div>
        <img class="App-logo" src="logo.png" alt="주사위게임 로고" />
        <h1 class="App-title">주사위게임</h1>
        <div>
          <button class="Button blue App-button">던지기</button><button class="Button red App-button">처음부터</button>
        </div>
      </div>
      <div class="App-boards">
        <div class="Board App-board">
          <h2 class="Board-heading">나</h2>
          <img class="Dice" src="dice-blue-1.svg" alt="1" />
          <h2 class="Board-heading">기록</h2>
          <p></p>
          <h2 class="Board-heading">총점</h2>
          <p>0</p>
        </div>
        <div class="Board App-board">
          <h2 class="Board-heading">상대</h2>
          <img class="Dice" src="dice-red-1.svg" alt="1" />
          <h2 class="Board-heading">기록</h2>
          <p></p>
          <h2 class="Board-heading">총점</h2>
          <p>0</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
